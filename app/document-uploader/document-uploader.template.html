<div class="attach_box">
  <table class="attach_table">
      <tr>
          <th ng-repeat="col in $ctrl.columns">{{col.value}}</th>
      </tr>
      <tr ng-repeat="docObj in $ctrl.documentTypes">
        <td ng-repeat="col in $ctrl.columns">
          <span ng-If="col.key != 'files' || col.key != 'upload'">{{docObj[col.key]}}</span>
          <span ng-If="col.key == 'files'">
              <button class="add_dono add_doc"> 
                  <span>Attch Document</span>
                  <!-- <div dx-file-uploader="fileUploaderOptions"></div> -->
                  <input type="file" name="files[]" multiple />
              </button>
          </span>
          <span ng-If="col.key == 'upload'">
              <img src="../images/upload.png" />
          </span>
        </td>
        <td>
          <input ng-model="docObj.comments" ng-if="docObj.showCmments" />
          <a href="" ng-click="docObj.showCmments=!docObj.showCmments">Reply</a>
          <a href="" ng-click="$ctrl.viewAllComments(docObj);">View All</a>
        </td>
      </tr>
  </table>
</div>
